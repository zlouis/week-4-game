<!DOCTYPE html>

<head>
    
    <title>Grizzly Survival</title>

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<link type="text/css" rel="stylesheet" href="assets/css/style.css">




</head>

<body>
       <div class="container">
        <div class="row sizing">
          <div class="col-lg-6">
          <div class="panel panel-default">
              <div class=" panel-heading">
                  <h1 class="panel title grizzlytitle"> Feed the Grizzly</h1>
              </div>

            <div class="row">
                <div class="col-lg-12">
                  <p class="thisNumber"> Number of pounds grizzly eats: <span id="number"></span></p>
                  <p class="thisScore">  Pounds fed: <span id="yourNumber">0</span></p>
                </div>
            </div>
                
                     <div class="row">
                        <div class="col-lg-6">
                            <div id="food1">
                                <img class="blueberries allFood" src="assets/images/blueberries.jpg">
                            </div>
                        </div>
                           <div class="col-lg-6">
                               <div id="food2">
                                  <img class="huckleberries allFood" src="assets/images/huckleberries.jpg">
                               </div>
                           </div>
                    </div>
                       <div class="row">
                           <div class="col-lg-6">
                             <div id="food3">
                                   <img class="larva allFood" src="assets/images/larva.jpg">
                             </div>
                           </div>
                           <div class="col-lg-6">
                               <div id="food4">
                                  <img class="salmon allFood" src="assets/images/salmon.jpg">
                            </div>
                        </div>
            </div>
          </div>
          </div>
          </div>
          </div>
        


 <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script  type="text/javascript">



$(document).ready(function () {

      var numberToGuess= 99;

      var counter= 0;


      $('#number').text(numberToGuess);

  
          $('.blueberries').on('click', function() {
            counter= counter + 10;

            $('#yourNumber').text(counter);
            
            if (counter == numberToGuess) {
              alert('Nice, the bear is fed just right! Time to go into hibernation. Lets find another bear to feed!');

            }else if (counter > numberToGuess) {
              alert('The bear died from obesity. Find another bear to feed');
            }
            });


           $('.huckleberries').on('click', function() {
            counter= counter + 5;

            $('#yourNumber').text(counter);
            
            if (counter == numberToGuess) {
              alert('Nice, the bear is fed just right! Time to go into hibernation. Lets find another bear to feed!');

            }else if (counter > numberToGuess) {
              alert('The bear died from obesity. Find another bear to feed');
            }
            });


           $('.larva').on('click', function() {
            counter= counter + 9;

            $('#yourNumber').text(counter);
            
            if (counter == numberToGuess) {
              alert('Nice, the bear is fed just right! Time to go into hibernation. Lets find another bear to feed!');

            }else if (counter > numberToGuess) {
              alert('The bear died from obesity. Find another bear to feed');
            }
            });


           $('.salmon').on('click', function() {
            counter= counter + 21;

            $('#yourNumber').text(counter);
            
            if (counter == numberToGuess) {
              alert('Nice, the bear is fed just right! Time to go into hibernation. Lets find another bear to feed!');

            }else if (counter > numberToGuess) {
              alert('The bear died from obesity. Find another bear to feed');
            }
            });









        });















</script>
